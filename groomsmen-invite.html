<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Groomsman</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #004d99, #0080ff);
            text-align: center;
            color: white;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5em;
            font-weight: 600;
        }
        h2 {
            font-size: 2em;
            margin-top: 20px;
            font-weight: 400;
        }
        p {
            font-size: 1.2em;
        }
        button {
            background: white;
            color: #0080ff;
            font-size: 1.2em;
            font-weight: bold;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
        }
        button:hover {
            background: #004d99;
            color: white;
        }
        .photo-gallery {
            margin-top: 30px;
        }
        .photo-gallery img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 10px;
            border: 3px solid white;
        }
        #response-message {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hey [Friend's Name]!</h1>
        <p>We've shared some incredible moments together, and I couldn't imagine my big day without you by my side.</p>
        <h2 id="roleText">Will You Be My Groomsman</h2>
        <p>We're getting married on <strong>July 5, 2025</strong> at <strong>Chaska, MN</strong>. It wouldnâ€™t be the same without you standing up there with me.</p>
        
        <button id="rsvpButton">Hell Yes!</button>
        
        <div id="response-message"></div>
        
        <div class="photo-gallery" id="photoGallery"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const friendName = urlParams.get("name") || "Friend";
            document.querySelector("h1").textContent = `Hey ${friendName}!`;
            
            // Define roles for each friend
            const roles = {
                "Funbi": "Best Man?",
                "Bolaji": "Groomsman?",
                "Mikun": "Groomsman?"
            };
            
			const role = roles[friendName] || "Groomsman";
            document.getElementById("roleText").textContent = `Will You Be My ${role}`;
            
            const gallery = document.getElementById("photoGallery");
            const images = {
                "Funbi": ["FB1.jpg", "FB2.jpg"],
                "Mikun": ["MK1.jpg", "MK2.jpg"],
                "Bolaji": ["B1.jpg"]
            };
            
            if (images[friendName] && images[friendName].length > 0) {
                images[friendName].forEach(imgSrc => {
                    let img = document.createElement("img");
                    img.src = imgSrc;
                    img.alt = `Memories with ${friendName}`;
                    gallery.appendChild(img);
                });
            }
            
            document.getElementById("rsvpButton").addEventListener("click", function () {
                document.getElementById("response-message").textContent = `You've accepted to be my ${role}! ðŸŽ‰`;
                fetch("https://script.google.com/macros/s/AKfycbxMnLK5PgWumIZ7lS3yu5XcksPBDSWXxXq9antH1oZXivKn0yjDddHhM9F-8jRYoDht/exec", {
                    method: "POST",
					mode: "cors",
                    body: JSON.stringify({ name: friendName, role: role }),
                    headers: { "Content-Type": "application/json" }
                })
                .then(response => response.text())
                .then(data => console.log("RSVP recorded:", data))
                .catch(error => console.error("Error:", error));
            });
        });
    </script>
</body>
</html>
