<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Be My Groomsman</title>
      <link rel="icon" type="image/png" href="favicon.ico">
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
      <style>
         body {
         font-family: 'Poppins', sans-serif;
         background: linear-gradient(to right, #004d99, #0080ff);
         text-align: center;
         color: white;
         padding: 50px;
         }
         .container {
         max-width: 600px;
         margin: auto;
         background: rgba(255, 255, 255, 0.2);
         padding: 30px;
         border-radius: 15px;
         box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
         }
         h1 {
         font-size: 2.5em;
         font-weight: 600;
         }
         h2 {
         font-size: 2em;
         margin-top: 20px;
         font-weight: 400;
         }
         p {
         font-size: 1.2em;
         }
         button {
         background: white;
         color: #0080ff;
         font-size: 1.2em;
         font-weight: bold;
         padding: 15px 30px;
         border: none;
         border-radius: 25px;
         cursor: pointer;
         transition: 0.3s;
         margin-top: 20px;
         }
         button:hover {
         background: #004d99;
         color: white;
         }
         .photo-gallery {
         display: flex;
         justify-content: center;  /* Center images horizontally */
         align-items: flex-start;  /* Align images from the top */
         flex-wrap: wrap;
         gap: 20px;  /* Increase space between images */
         margin-top: 20px;
         padding: 0;
         }
         .photo-gallery img {
         width: 250px;
         height: 300px;
         object-fit: cover;
         object-position: top; /* Ensures cropping from bottom */
         border-radius: 10px;
         box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
         transition: transform 0.3s ease-in-out;
         }
         .photo-gallery img:hover {
         transform: scale(1.1);
         }
         #response-message {
         margin-top: 20px;
         font-size: 1.2em;
         font-weight: bold;
         }
      </style>
   </head>
   <body>
      <div class="container">
         <h1>Hey [Friend's Name]!</h1>
         <p>We've shared some incredible moments together, and I couldn't imagine my big day without you by my side.</p>
         <h2 id="roleText">Will You Be My Groomsman</h2>
         <p>We're getting married on <strong>July 5, 2025</strong>, in <strong>Chaska, MN</strong>, and it wouldnâ€™t be the same without you standing beside me.</p>
         <button id="rsvpButton">Hell Yes!</button>
         <div id="response-message"></div>
         <div class="photo-gallery" id="photoGallery"></div>
      </div>
      <script type="module">
         // âœ… Import Firebase SDK
         import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
         import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";
         
         // âœ… Your Firebase Configuration (Paste from Firebase Console)
         const firebaseConfig = {
             apiKey: "AIzaSyCKr8RGDLbdmSlxckbrqlXlnE1sLTiGgis",
             authDomain: "groomsmen-invite.firebaseapp.com",
             projectId: "groomsmen-invite",
             storageBucket: "groomsmen-invite.firebasestorage.app",
             messagingSenderId: "372447291615",
             appId: "1:372447291615:web:913d62f1990b2a7d54a16a"
         };
         
         // âœ… Initialize Firebase & Firestore
         const app = initializeApp(firebaseConfig);
         const db = getFirestore(app);
         
         document.addEventListener("DOMContentLoaded", function () {
             const urlParams = new URLSearchParams(window.location.search);
             const friendName = urlParams.get("name") || "Friend";
             document.querySelector("h1").textContent = `Hey ${friendName}!`;
         
             // Define roles for each friend
             const roles = {
                 "Funbi": "Best Man",
                 "Bolaji": "Groomsman",
                 "Mikun": "Groomsman"
             };
         
             const role = roles[friendName] || "Groomsman";
             document.getElementById("roleText").textContent = `Will You Be My ${role}?`;
         
             // Photo Gallery Management
             const gallery = document.getElementById("photoGallery");
             const images = {
                 "Funbi": ["FB1.jpg", "FB2.jpg"],
                 "Mikun": ["MK1.jpg", "MK2.jpg"],
                 "Bolaji": ["B1.jpg"]
             };
         
             if (images[friendName] && images[friendName].length > 0) {
                 images[friendName].forEach(imgSrc => {
                     let img = document.createElement("img");
                     img.src = imgSrc;
                     img.alt = `Memories with ${friendName}`;
                     gallery.appendChild(img);
                 });
             }
         
             // âœ… Function to Submit RSVP to Firestore
             async function submitRSVP(name, role) {
                 try {
                     await addDoc(collection(db, "rsvps"), {
                         name: name,
                         role: role,
                         timestamp: new Date().toISOString()
                     });
         
                     document.getElementById("response-message").textContent = `You've accepted to be my ${role}! ðŸŽ‰`;
                     alert("RSVP recorded successfully!");
                 } catch (error) {
                     console.error("Error:", error);
                     alert("Something went wrong. Please try again.");
                 }
             }
         
             // âœ… Attach RSVP Submission to Button Click
             document.getElementById("rsvpButton").addEventListener("click", function () {
                 submitRSVP(friendName, role);
             });
         });
      </script>
   </body>
</html>
